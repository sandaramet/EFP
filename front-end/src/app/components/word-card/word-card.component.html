<ion-card>
  <ion-item>
    <ion-label>{{ cardData.english }}</ion-label>
  </ion-item>

  <ion-card-content>
    <ul *ngFor="let meaning of cardData.englishMeaning">
      <li>
        {{ meaning }}
      </li>
    </ul>
  </ion-card-content>
  <ion-item>
    <ion-label>{{ cardData.native }}</ion-label>
  </ion-item>

  <ion-card-content>
      <ul *ngFor="let meangin of cardData.nativeMeangin">
        <li>
          {{ meangin }}
        </li>
      </ul>
  </ion-card-content>
</ion-card>
